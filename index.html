<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<title></title>
</head>
<body>


<section class="calc">
<div class="row1">
	<input class="btn btn-danger" id="buttClear" type="button" value="C">
	<input class="btn btn-default btn-sm" id="display" type="text"> 
</div>
<div class="row2">
	<input class="btn btn-default" id ="buttSeven" type="button" value="7">
	<input class="btn btn-default" id ="buttEight" type="button" value="8">
	<input class="btn btn-default" id ="buttNine" type="button" value="9">
	<input class="btn btn-default" id ="buttPlus" type="button" value="+">
</div>
<div class="row3">
	<input class="btn btn-default" id ="buttFour" type="button" value="4">
	<input class="btn btn-default" id ="buttFive" type="button" value="5">
	<input class="btn btn-default" id ="buttSix" type="button" value="6">
	<input class="btn btn-default" id ="buttMinus" type="button" value="-">
</div>
<div class="row4">
	<input class="btn btn-default" id ="buttOne" type="button" value="1">
	<input class="btn btn-default" id ="buttTwo" type="button" value="2">
	<input class="btn btn-default" id ="buttThree" type="button" value="3">
	<input class="btn btn-default" id ="buttDivide" type="button" value="/">
</div>
<div class="row5">
	<input class="btn btn-default" id ="buttZero" type="button" value="0">
	<input class="btn btn-default" id="buttDecimal"type="button" value=".">
	<input class="btn btn-default" id="buttEqual"type="button" value="=">
	<input class="btn btn-default" id="buttMult" type="button" value="X">
</div>
</section>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
